<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact</title>
</head>

<body>
    <!--HEADER-->
    <div class="container py-4 px-3 mx-auto">

        <header class="d-flex justify-content-between align-items-md-center pb-3 mb-5 border-bottom">
            <h1 class="h4">
                <a href="/" class="d-flex align-items-center text-success text-decoration-none">
                    <img src="./assets/clan-badge.png" class="img-fluid" alt="clan badge">
                    <h2>Contact Form</h2>
                </a>
            </h1>
            <button type="button" class="btn btn-outline-alert me-3" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample">Open Nav Menu</button>


        </header>
        <!--FIRST CONTENT SECTION-->
        <!--SECOND CONTENT SECTION-->

        <!--OFF CANVAS NAV-->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h2 class="offcanvas-title" id="offcanvasExampleLabel">Links</h2>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <!--OFFCANVAS BODY-->
            <div class="offcanvas-body">
                <div class="text-success">
                    Check our join page out, and contact via email if you are interested in sleeping a lot
                </div>
                <div class="dropdown mt-3">
                    <button class="btn btn-outline-alert dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown">
                        Site Map
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="/players.html">Players List</a></li>
                        <li><a class="dropdown-item" href="/contact.html">Contact</a></li>
                        <li><a class="dropdown-item" href="/rules.html">Clan Rules</a></li>
                        <li><a class="dropdown-item" href="/index.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <hr class="mt-5 mb-4">

        <a href="https://github.com/twbs/examples/tree/main/sass-js" target="_blank" rel="noreferrer"
            class="text-muted">
            Created by PGA using the sass-js template from the Bootstrap team.
        </a>

    </div>


    <script type="module" src="js/main.js"></script>
</body>

</html>
